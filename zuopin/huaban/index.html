<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="bigbox">
    <div class="menu">
        <div class="menubox">
            <span>菜单</span>
            <ul>
                <li>新建</li>
                <li>保存</li>
                <li>后退</li>
                <li>选择</li>
            </ul>
        </div>
    </div>
    <div class="gongjulan">
        <ul>
            <li data-role="line"></li>
            <li data-role="rect"></li>
            <li data-role="circle"></li>
            <li data-role="pen"></li>
            <li data-role="five"></li>
        </ul>
        <!--形状-->
        <ul>
            <li data-role="stroke"></li>
            <li data-role="fill"></li>
        </ul>
        <!--类型-->
        <ul>
            <li data-role="strokecolor"><input type="color" class="stroke"></li>

        </ul>
        <!--stroke 颜色-->
        <ul>
            <li data-role="fillcolor"><input type="color" class="fill"></li>

        </ul>
        <!-- fill颜色-->
        <ul>
            <li data-role="xiangpi"></li>
        </ul>
        <!--橡皮-->
    </div>
    <div class="box">
        <div class="copy"></div>
        <canvas></canvas>
        <div class="xp"></div>
        <div class="select"></div>
    </div>
</div>
</body>
</html>
